name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Staging
        uses: actions/checkout@v3
        with: 
          ref: staging
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site   
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
      - name: clone the staging repo 
        uses: actions/checkout@v3
        with: 
          repository: usds/website-staging
          ref: 'main'
          path: website-staging
      - name: Move the website directory 
        run: |
          mkdir output
          rm -rf .git
          cp -r ./ output
      - name: Push to website-staging repository 
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.STAGING_KEY }}
        with:
          source-directory: output/
          destination-github-username: 'usds'
          destination-repository-name: 'website-staging'
          target-branch: main
